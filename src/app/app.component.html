<div class="container">
  <mat-toolbar
    color="primary"
    [class.mat-elevation-z4]="!navbar.opened || !(isHandset | async)"
    [class.mat-elevation-z8]="navbar.opened && (isHandset | async)"
  >
    <button mat-icon-button aria-label="切换导航栏" (click)="navbar.toggle()">
      <mat-icon fontIcon="menu"></mat-icon>
    </button>
    <h1>一点微小的工作</h1>
    <span class="spacer"></span>
    <a
      mat-icon-button
      aria-label="报告问题"
      href="https://github.com/Lifeni/with-work/issues"
      target="_blank"
      rel="noopener noreferrer"
    >
      <mat-icon fontIcon="data_object"></mat-icon>
    </a>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav
      #navbar
      [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset | async) ? 'over' : 'side'"
      [opened]="(isHandset | async) === false"
    >
      <mat-nav-list>
        @for (route of routes; track $index) {
        <a
          mat-list-item
          [routerLink]="route.path"
          routerLinkActive="active"
          [activated]="isActive(route.path)"
        >
          <mat-icon matListItemIcon [fontIcon]="route.data['icon']"></mat-icon>
          <span matListItemTitle>{{ route.data["name"] }}</span>
        </a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
